<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Sign-Up Form</title>
  </head>

  <body>
    <div class="content">
      <div class="left-side">
        <div class="picture">
          <h1 class="logo">logo</h1>
        </div>
      </div>
      <div class="right-side">
        <div>
          <p class="example-text1">
            This is not a real online service! Lorem ipsum dolor sit amet
            consectetur, adipisicing elit. Necessitatibus, commodi! Sign up now
            to get started.
          </p>
          <p class="example-text2">You know you want to.</p>
        </div>

        <form action="#">
          <div class="form">
            <div class="input">
              <label for="firstName">FIRST-NAME:</label>
              <input type="text" id="firstName" name="firstName" />
            </div>
            <div class="input">
              <label for="first-name">First name</label>
              <input type="text" name="first-name" id="first-name" required />
            </div>
            <div class="input">
              <label for="email">EMAIL:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="input">
              <label for="phoneNumber">PHONE NUMBER:</label>
              <input
                type="text"
                name="phone-number"
                id="phone-number"
                minlength="9"
                maxlength="9"
                required
              />
            </div>
            <div class="input">
              <label for="userPassword">PASSWORD:</label>
              <input
                type="password"
                name="userPassword"
                id="userPassword"
                required
              />
            </div>
            <div class="input">
              <label for="userPasswordConfirmation">CONFIRM PASSWORD:</label>
              <input type"password" id="userPasswordConfirmation"
              name="userPasswordConfirmation" required>
            </div>
          </div>
          <div class="left-button">
            <button type="submit">Create Account</button>
          </div>
        </form>

        <div class="left-log-in">
          <p>Already have an account?</p>
          <a href="#">Log in</a>
        </div>
      </div>
    </div>
  </body>
</html>
